<body>
  


<div class="mt-3 bg-light">
  <form #form="ngForm" class="form-inline mb-3 form1" (ngSubmit)="loadProducts()" autocomplete="off">
   
    <div class="form-group">
      <label for="">Min Price:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="MinPrice" [(ngModel)]="productParams.MinPrice">
    </div>
    <div class="form-group px-2">
      <label for="">Max Price:</label>
      <input type="number" style="width: 75px;" class="form-control ml-1" name="MaxPrice" [(ngModel)]="productParams.MaxPrice">
    </div>
  
    <button type="submit" class="btn btn-primary ml-1 filter"> Apply Filters </button>
    <button (click)="resetFilters()" type="button" class="btn btn-primary ml-1 reset"> Reset Filters </button>


    <div class="col-md-4">
      <div class="btn-group float-right">
        <label>Sort By:</label>
        <button
          type="button"
          class="btn btn-primary bg-light Price"
          style="color: black;"
          name="orderBy"
          btnRadio="Price"
          (click)="loadProducts()"
          [(ngModel)]="productParams.orderBy">
          Price
        </button>
        <button
          type="button"
          class="btn btn-primary bg-light created"
          style="color: black;"
          name="orderBy"
          btnRadio="created"
          (click)="loadProducts()"
          [(ngModel)]="productParams.orderBy">
          Newest Product
        </button>
      </div>
    </div>
 </form>
</div>



<div class="row">
    <div class="cards" *ngFor="let product of products">
        <app-product-card [product]="product"> </app-product-card>
    </div>
</div>


<div class="row notFound" *ngIf="notFound == true">
  <div>
      <h4>No Match Found </h4> 
  </div>

</div> 


  
<div class="d-flex justify-content-center pag" *ngIf="pagination">

    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    >
  
  </pagination>
  </div>

</body>
